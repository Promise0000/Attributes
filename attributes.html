<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
   <main>
     <button disabled="disabled">A disabled button</button>
      <br><br>
       <section>
        <label for="range">Range:</label>
        <input type="number" name="range" min="0" step="2" max="100"><br>
      </section>
      <br>
      <div>
        <label for="checkbox">Checkbox: </label>
        <input type="checkbox" name="checkbox" id="selected" checked>
      </div>
      <br>
      <section>
        <label for="date">Date of birth: </label>
        <input type="date" id="date" name="birth">
      </section>
    </main>
  </body>
</html>
